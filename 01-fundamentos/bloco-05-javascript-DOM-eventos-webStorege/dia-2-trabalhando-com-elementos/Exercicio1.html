<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
         // Acesse o elemento elementoOndeVoceEsta.
 console.log(document.getElementById('elementoOndeVoceEsta'))
 // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
 const pai = document.getElementById('elementoOndeVoceEsta').parentElement;
 
 pai.style.color = 'red';
 
 // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
 
 const filhoUm = document.getElementById('elementoOndeVoceEsta').firstElementChild;
 
 filhoUm.innerHTML = "Hoje eu sou Mengão"
 
 // Acesse o primeiroFilho a partir de pai.
 
 const paiPraFilho = document.getElementById('pai').firstElementChild;
 
 console.log(paiPraFilho)
 
 // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
 const filho = document.getElementById('elementoOndeVoceEsta').previousElementSibling
 console.log(filho)
 
 // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.

 const atencaoText = document.getElementById('elementoOndeVoceEsta').nextSibling

 console.log(atencaoText)

 
 // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.

 const terceiro = document.getElementById('elementoOndeVoceEsta').nextElementSibling

 console.log(terceiro)
 
 // Agora acesse o terceiroFilho a partir de pai.
 const last = document.getElementById('pai').children[2]

 console.log(last)
 
   </script>
</body>
</html>
